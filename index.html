<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>NCAA Football Data</title>
</head>
<body>
    <header>
        <h1>NCAA Football Data</h1>
        <p>Here you can find data on play types and performance.</p>
    </header>
    
    <section>
        <h2>Data Overview</h2>
        <table id="data-table">
            <thead>
                <tr>
                    <th>Play Type</th>
                    <th>Count</th>
                </tr>
            </thead>
            <tbody>
                <!-- Data will be populated here -->
            </tbody>
        </table>
    </section>

    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script>
        // Load CSV data using D3.js
        d3.csv("summary_data.csv").then(function(data) {
            // Select the table body
            const tbody = d3.select("#data-table tbody");
            
            // Bind data to table rows
            data.forEach(d => {
                // Create a new row for each play type
                const row = tbody.append("tr");
                row.append("td").text(d['Play Type']); // Use the correct column name
                row.append("td").text(d.Count); // Assuming Count is a number
            });
        }).catch(error => {
            console.error('Error loading the CSV file:', error);
        });
    </script>
</body>
</html>
